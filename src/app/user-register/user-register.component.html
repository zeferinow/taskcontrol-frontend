<div class="mat-dialog-size">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" id="userForm">
        <div class="mat-dialog-padding">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="name">Nome *</label>
                        <input class="form-control" formControlName="Name" id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="login">Login *</label>
                        <input class="form-control" formControlName="Login" id="login"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha *</label>
                        <input class="form-control" type="password" formControlName="Password" id="password"/>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input class="form-control" formControlName="Email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input class="form-control" formControlName="Phone" id="phone" mask="(00) 00000-0000"/>
                    </div>
                    <div class="form-group">
                        <label for="cpf">Cpf *</label>
                        <input class="form-control" formControlName="Cpf" id="cpf" mask="000.000.000-00"/>
                    </div>
                </div>
            </div>            
        </div>
        <div class="card-footer bg-white mat-dialog-padding">
            <div  style="margin-left: 78%;">
                <button type="submit" class="btn btn-dark btn-style btn-margin">Registrar usu√°rio</button>
            </div>
        </div>
    </form> 
</div>
